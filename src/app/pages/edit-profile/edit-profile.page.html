

<ion-content >
  <ion-icon class="arrow" size="large" name="arrow-back" (click)="toProfile()"></ion-icon>
  <div class="picture">
  
  </div>
  <div class="profile">
 
    <div class="det">
      <ion-item>
          
        <ion-input [(ngModel)]="email" type="email"  placeholder="Email"></ion-input>
      </ion-item>
      <ion-item>
     
        <ion-input [(ngModel)]="Fname" type="text"  placeholder="First Name"></ion-input>
      </ion-item>
      <ion-item>
        
        <ion-input [(ngModel)]="LastName" type="text"  placeholder="Last Name"></ion-input>
      </ion-item>
      <ion-item>
      
        <ion-input [(ngModel)]="contact" type="number"  placeholder="Number"></ion-input>
      </ion-item>
     
    

      <ion-button shape="round" class="update" expand="block" (click)="update()">UPDATE</ion-button>
      
     
    

    </div>
    
     
    
    
  </div>
  
</ion-content>
