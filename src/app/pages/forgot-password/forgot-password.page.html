
<ion-content>
  <div class="picture">
    
  </div>
  <div class="profile">
    <h5>Forgot Password</h5>
    <p>Please enter your email address</p>
    <ion-card>
      <ion-card-header style="text-align: center;">
      
      </ion-card-header>
  
      <ion-card-content>
        <ion-list>
          <ion-item>
            <ion-label position="floating">Email Address</ion-label>
            <ion-input type="text" [(ngModel)]="email"></ion-input>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>
    <ion-button class="reset" expand="block" shape="round" (click)="resetPassword()">RESET PASSWORD</ion-button>
    <ion-button class="cancel" expand="block" shape="round" (click)="back()">CANCEL</ion-button>
  </div>
 
</ion-content>
