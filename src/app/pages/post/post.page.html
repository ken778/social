<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Post</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="container">
    <form (ngSubmit)="post(PostData)" #PostData="ngForm">
      <ion-item>
          
        <ion-input 
        placeholder="About"
        #about="ngModel"
        name="about"
        type="text"
        ngModel
        required></ion-input>
      </ion-item> 
     
      <ion-textarea  #postMessage="ngModel"
      name="postMessage"
      type="text"
      ngModel
      required placeholder="post Questions and answers">
       
      </ion-textarea>
   
    
      
      <ion-button type="submit" >Post</ion-button>
    </form>
    
  </div>
  
  <ion-tab>
    <ion-tab-bar  slot="bottom">
      <ion-tab-button (click)="ToHome()"   tab="feed">
        <ion-icon name="list"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-tab-button>
  
     
      <ion-tab-button (click)="toProfile()" tab="profile">
        <ion-icon name="person"></ion-icon>
        <ion-label>Profile</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tab>
   
</ion-content>
