<ion-header>
  <ion-toolbar>
    <ion-title>post</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="container">
    <form (ngSubmit)="post(PostData)" #PostData="ngForm">
      <ion-textarea  #postMessage="ngModel"
      name="postMessage"
      type="text"
      ngModel
      required placeholder="Share your thoughts. Add photos ">
       
      </ion-textarea>
     
    
      
      <ion-button type="submit" >Post</ion-button>
    </form>
    <div class="ico">
      <ion-icon size="large" name="camera-sharp"></ion-icon>
    </div>
  </div>
  
  <ion-tab>
    <ion-tab-bar (click)="toHome()" slot="bottom">
      <ion-tab-button  tab="feed">
        <ion-icon name="home"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-tab-button>
  
      <ion-tab-button (click)="Topost()" tab="post">
        <ion-icon name="add"></ion-icon>
        <ion-label>Post</ion-label>
      </ion-tab-button> 
      <ion-tab-button tab="profile">
        <ion-icon name="person"></ion-icon>
        <ion-label>Profile</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tab>
</ion-content>
